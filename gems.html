<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual GEMS - LGP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="chat-container bg-white">
        
        <div class="bg-blue-900 text-white p-4 flex justify-between items-center">
            <h2 class="text-xl font-bold">Asistente Virtual GEMS</h2>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-.21-.83-.34-1.28-.34s-.9.13-1.28.34L3 7.85l-.5.28c-.2.11-.3.26-.3.44v3.38c0 .18.1.33.3.44l.5.28 6.49 3.68c.38.21.83.34 1.28.34s.9-.13 1.28-.34l6.49-3.68.5-.28c.2-.11.3-.26.3-.44V8.57c0-.18-.1-.33-.3-.44l-.5-.28-6.49-3.68zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>
        </div>
        <p class="bg-blue-800 text-gray-200 text-xs p-1 text-center">Preguntas sobre Talento Humano y Alineación Estratégica.</p>
        
        <div class="p-4 h-80 overflow-y-auto space-y-4">
            <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs self-start">
                Hola, soy GEMS, su Asistente Virtual de Talento Humano en LA GRAND PLAZ. ¿En qué puedo ayudarle hoy? Puede preguntar sobre descriptivos de cargo, procesos de evaluación o políticas internas.
            </div>
            </div>
        
        <div class="p-4 border-t border-gray-200 flex space-x-2">
            <input type="text" placeholder="Escriba su pregunta..." class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-lg transition duration-150">
                Enviar
            </button>
        </div>
        
    </div>
</body>
</html>
